<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="../js/index.js"></script>

    <link rel="stylesheet" href="../css/resetPassword.css">
    <link rel="stylesheet" href="../css/mobileStyle.css">

    <link rel="icon" type="image/x-icon" href="../img/logoDark.svg">
</head>

<body onload="onPageLoad()">
    <div id="headpart">
        <img id="desktopLogo" src="../img/join_logo.svg" alt="" />
    </div>

    <div id="container">
        <main id="resetPwContainer">
            <a href="../index.html" class="backBtn">
                <img src="./assets/img/arrow_back.png" alt="" />
            </a>
            <h1 id="resetPwHeadline">Reset password</h1>

            <div id="borderBottom"></div>

            <p>
                Change your account password
            </p>

            <form onsubmit="changePassword();return false">
                <input id="setPassword" required type="password" placeholder="New password" />
                <input id="confirmPassword" required type="password" placeholder="Confirm password" />
                <button type="submit" id="confirmBtn">Continue</button>
            </form>

            <div id="confirmAnimation" class="d-none">
                You reset your password
            </div>

        </main>
    </div>
</body>

</html>
