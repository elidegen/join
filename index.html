<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="../join/js/mini_backend.js"></script>
    <script src="../join/js/globalScript.js"></script>
    <script src="../join/js/index.js"></script>
    <script src="../join/js/globalVar.js"></script>
    <script src="../join/js/globalHTML.js"></script>

    <link rel="stylesheet" href="../join/css/index.css">
    <link rel="stylesheet" href="../join/css/globalStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../join/img/logoDark.svg">
</head>

<body onload="init()">
    <div id="joinLogo" class="startAnimation"></div>
    <div id="animationOverlay"></div>

    <div class="container" id="container">
        <div class="login">
            <h1>Log in</h1>
            <div class="loginFields">
                <div class="globalInput">
                    <input id="email" type="enterEmail" placeholder="E-Mail"> <img src="../join/img/emailIcon.png">
                </div>
                <div class="globalInput">
                    <input id="password" placeholder="Password" type="password"> <img src="../join/img/passwordIcon.png">
                </div>
                <div class="wrongLogin" id="loginFail"></div>
            </div>
            <div class="rememberMe">
                <p><input type="checkbox" id="rememberMe">Remember me</p>
                <a onclick="renderForgotPw()">Forgot my password</a>
            </div>
            <div class="loginButtons">
                <div class="buttonGlobal1" onclick="login()">
                    <p>Log in</p>
                </div>
                <div class="buttonGlobal2" onclick="guestLogin()">
                    <p>Guest Log in</p>
                </div>
            </div>

        </div>
        <div class="signUp">
            <p>Not a Join user?</p>
            <div class="buttonGlobal1" onclick="renderSignUp()">Sign up</div>
        </div>
        <div id="msgBox" class="buttonGlobal1 d-none">
            <p id="msg">You have registered successfully!</p>
        </div>
    </div>
</body>

</html>
